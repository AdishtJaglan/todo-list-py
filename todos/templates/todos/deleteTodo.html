<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100">
    <nav class="navbar navbar-expand-lg bg-dark p-3" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-2 fw-bold" href="{% url 'viewAll' %}">ToDo</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fs-5 fw-normal"
                aria-current="page"
                href="{% url 'viewAll' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active fs-5 fw-normal"
                href="{% url 'createTodos' %}"
                >Create</a
              >
            </li>
          </ul>

          <div class="navbar-nav p-1">
            <li class="nav-item dropdown w-100 p-1">
              <a
                class="nav-link active dropdown-toggle d-flex justify-content-between align-items-center row-reverse"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <p class="m-3">Hello, Adisht!</p>
                <img
                  src="../static/todos/images/icons8-customer-50.png"
                  alt=""
                  class="img-fluid w-50"
                />
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">details</a></li>
                <li>
                  <a class="dropdown-item" href="{% url 'registerUser' %}"
                    >logout</a
                  >
                </li>
              </ul>
            </li>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="container p-5 d-flex flex-column justify-content-start align-items-center h-75"
    >
      <h3 class="pt-2 pb-5">Are you sure you want to delete this item?</h3>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{todo.title}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            {{todo.dueDate}}
          </h6>
          <p class="card-text">{{todo.description}}</p>

          <div
            class="sub-container d-flex justify-content-evenly align-items-center w-75"
          >
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Confirm</button>
            </form>

            <a
              href="{% url 'viewAll' %}"
              class="btn btn-primary text-decoration-none text-white"
              >Cancel</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
