<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View One Todo</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <body>
    <nav class="navbar navbar-expand-lg bg-dark p-3" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-2 fw-bold" href="{% url 'viewAll' %}">ToDo</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fs-5 fw-normal"
                aria-current="page"
                href="{% url 'viewAll' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active fs-5 fw-normal"
                href="{% url 'createTodos' %}"
                >Create</a
              >
            </li>
          </ul>

          <div class="navbar-nav">
            <a
              class="nav-link active fs-5 fw-normal"
              href="{% url 'loginUser' %}"
              >Logout</a
            >
            <a
              class="nav-link active fs-5 fw-normal"
              href="{% url 'registerUser' %}"
              >Register</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container p-5 d-flex justify-content-center align-items-center">
      <div
        class="card {% if data.priority == 'high' %} border border-danger-subtle {% elif data.priority == 'medium' %} border border-warning {% elif data.priority == 'low' %} border border-info {% endif %}"
        style="width: 18rem"
      >
        <div class="card-body">
          <h5 class="card-title">{{data.title}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            {{data.dueDate}}
          </h6>
          <p class="card-text">{{data.description}}</p>
          <a
            href="{% url 'deleteOne' data.pk %}"
            class="card-link text-decoration-none text-danger"
            >delete</a
          >
          <a
            href="{% url 'updateOne' data.pk %}"
            class="card-link text-decoration-none text-primary"
            >update</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
